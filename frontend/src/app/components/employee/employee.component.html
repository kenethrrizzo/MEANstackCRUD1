<br />
<div class="container">
  <div class="row">
    <div class="col-sm">
      <h1>Employee Form</h1>
      <br>
      <form [formGroup]="formEmployee">
        <div class="form-group">
          <input
            type="hidden"
            class="form-control"
            formControlName="_id"
            [value]="employeeService.selectedEmployee._id" 
          />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
            [value]="employeeService.selectedEmployee.name"
          />
        </div>
        <div class="form-group">
          <label for="position">Position</label>
          <input
            type="text"
            class="form-control"
            id="position"
            formControlName="position"
            [value]="employeeService.selectedEmployee.position"
          />
        </div>
        <div class="form-group">
          <label for="office">Office</label>
          <input
            type="text"
            class="form-control"
            id="office"
            formControlName="office"
            [value]="employeeService.selectedEmployee.office"
          />
        </div>
        <div class="form-group">
          <label for="salary">Salary</label>
          <input
            type="number"
            class="form-control"
            id="salary"
            formControlName="salary"
            [value]="employeeService.selectedEmployee.salary"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          (click)="addEmployee(formEmployee)"

        >
          Register
        </button>
      </form>
    </div>
    <div class="col-sm">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Position</th>
            <th scope="col">Office</th>
            <th scope="col">Salary</th>
            <th scope="col">Operations</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeService.employees">
            <td>{{ employee.name }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.office }}</td>
            <td>{{ employee.salary | currency }}</td>
            <td>
              <div class="btn-group" role="group" aria-label="...">
                <button
                  class="btn btn-danger"
                  (click)="deleteEmployee(employee._id)"
                >
                  Delete
                </button>
                <button
                  class="btn btn-success"
                  (click)="editEmployee(employee)"
                >
                  Update
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
